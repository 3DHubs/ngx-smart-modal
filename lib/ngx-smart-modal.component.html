<div [@dialog] *ngIf="visible" [style.z-index]="layerPosition" [cssClass]="customClass" class="dialog">
  <ng-content></ng-content>
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
</div>
<div *ngIf="visible" class="overlay transparent" (click)="dismiss()"></div>
